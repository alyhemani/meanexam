<div ng-controller = "QuestionsController as QC">
	<div id="header" ng-init="QC.index()">
		<h1>Welcome {{UC.current_user.name}}</h1>
		<a href="" ng-click="UC.logout()">Logout</a>
	</div>
	<div>
		<h3><a href="#!/question">Add a Question</a></h3>
	</div>
	<div>
		Search: <input type="text" placeholder="search" ng-model="search">
	</div>
	<div id="table">
		<table>
			<thead>
				<tr>
					<th>Question</th>
					<th>Answers</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="question in QC.questions | filter: search">
					<td>{{question.question}}</td>
					<td>{{question.answers.length}}</td>
					<td><a href="" ng-click="QC.show_redirect(question._id)">Show</a>&nbsp;&nbsp;<a href="" ng-click="QC.answer_redirect(question._id)">Answer</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
